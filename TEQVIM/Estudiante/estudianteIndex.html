<!DOCTYPE html>
<html>
<head>
  <title>Crear Estudiante</title>
  <link rel="stylesheet" href="estudianteStyle.css">
</head>
<body>
  <h1>Formulario de Estudiante</h1>
  <div class="container">
    <form id="formulario">
      <label for="primer-nombre">Primer Nombre:</label>
      <input type="text" id="primer-nombre" name="primer-nombre" required>

      <label for="segundo-nombre">Segundo Nombre:</label>
      <input type="text" id="segundo-nombre" name="segundo-nombre">

      <label for="primer-apellido">Primer Apellido:</label>
      <input type="text" id="primer-apellido" name="primer-apellido" required>

      <label for="segundo-apellido">Segundo Apellido:</label>
      <input type="text" id="segundo-apellido" name="segundo-apellido">

      <label for="numero-telefonico">Número Telefónico:</label>
      <input type="tel" id="numero-telefonico" name="numero-telefonico" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required>

      <label for="confirmacion-correo">Confirmación de Correo:</label>
      <input type="email" id="confirmacion-correo" name="confirmacion-correo" required>

      <label for="tipo-documento">Tipo de Documento:</label>
      <select id="tipo-documento" name="tipo-documento" required>
        <option value="C.C">CC</option>
        <option value="T.I">TI</option>
      </select>

      <label for="numero-documento">Número de Documento:</label>
      <input type="text" id="numero-documento" name="numero-documento" required>

      <label for="estado-estudiante">Estado del Estudiante:</label>
      <select id="estado-estudiante" name="estado-estudiante" required>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
        <option value="graduado">Graduado</option>
      </select><br><br>

      <label for="nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="nacimiento" name="nacimiento">

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <input type="submit" value="Guardar">
    </form>
  </div>

  <script src="estudianteMain.js"></script>

</body>
</html>
